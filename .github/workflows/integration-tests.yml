name: Manual Integration Tests

on:
  workflow_dispatch:
    inputs:
      provider:
        description: 'Provider to test (all, espressif, infineon, microchip, generated)'
        required: true
        default: 'all'
      region:
        description: 'AWS region to deploy to'
        required: true
        default: 'us-east-1'
      cleanup:
        description: 'Clean up resources after tests'
        required: true
        default: 'true'
        type: boolean

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 477252478758

jobs:
  integration-tests:
    name: Manual Integration Tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::477252478758:role/ThingpressDeploymentRole
          aws-region: ${{ github.event.inputs.region }}
          role-session-name: GitHubActions-ThingpressManualTests
      
      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: Verify AWS access
        run: |
          aws sts get-caller-identity
          aws iam get-role --role-name ThingpressDeploymentRole
      
      - name: Run integration tests
        run: |
          python test/integration/run_e2e_tests.py \
            --providers ${{ github.event.inputs.provider }} \
            --output-file "manual-test-results.json"
        env:
          AWS_DEFAULT_REGION: ${{ github.event.inputs.region }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manual-test-results
          path: |
            test-results-*.json
            test-results-*.log
            test-metrics-*.json
          retention-days: 30
